<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MySpace - Dwight</title>
  </head>
  <body>
    <div class="top-bar">
      <h1 class="title">Dwight's Page</h1>

      <ul class="s-media">
        <li>
          <a href="#"><img src="images/fb.png" class="icons" alt=""/></a>
        </li>
        <li>
          <a href="#"><img src="images/instagram.png" class="icons" alt=""/></a>
        </li>
        <li>
          <a href="#"><img src="images/twitter.png" class="icons" alt=""/></a>
        </li>
      </ul>
    </div>

    <div id="image">
      <img
        id="profile"
        src="images/dwight.png"
        alt="Pic of Dwight"
      />

      <p>This page is all about me!</p>
    </div>

    <div id="goals">
      <h2>My Goals</h2>
      <ul>
        <li>Become Branch Manager</li>
        <li>Make a lot of sales</li>
        <li>Ruin Jim</li>
      </ul>
    </div>

    <div id="attributes">
      <h2>Top 3 Attributes</h2>
      <ol>
        <li>Resourceful</li>
        <li>Sales</li>
        <li>Self-Defense</li>
      </ol>
    </div>

    <div id="secret-div">
      <h2>My Secret</h2>

      <div id="button-div">
        <button onclick="revealSecret()">Reveal Secret</button>
        <button onclick="hideSecret()">Hide Secret</button>

        <h1 id="reveal"></h1>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
